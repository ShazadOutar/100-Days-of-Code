name: Pylint Check

on:
  push:
    branches:
      - main

jobs:
  pylint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x  # Replace with your desired Python version

    - name: Install dependencies
      run: pip install pylint

    - name: Determine changed Python files
      id: changed_files
      run: |
        echo "::set-output name=python_files::$(git diff --name-only --diff-filter=AM -- '*.py')"
      shell: bash

    - name: Run Pylint on changed files
      run: |
        if [[ -n "${{ steps.changed_files.outputs.python_files }}" ]]; then
          pylint ${{ steps.changed_files.outputs.python_files }}
        fi
      shell: bash
